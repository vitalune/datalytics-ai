
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Visualization Dashboard</title>
        <style>
            * {{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }}

            body {{
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                             'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                             sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 40px 20px;
            }}

            .container {{
                max-width: 1400px;
                margin: 0 auto;
            }}

            h1 {{
                text-align: center;
                color: white;
                margin-bottom: 40px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }}

            .grid {{
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
                gap: 30px;
                margin-bottom: 40px;
            }}

            .chart-card {{
                background: white;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                overflow: hidden;
                position: relative;
            }}

            .chart-card:hover {{
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            }}

            .chart-card img {{
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
            }}

            .chart-number {{
                position: absolute;
                top: 10px;
                right: 10px;
                background: #667eea;
                color: white;
                width: 35px;
                height: 35px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 1.1em;
                z-index: 10;
            }}

            .footer {{
                text-align: center;
                color: white;
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid rgba(255,255,255,0.3);
            }}

            .footer p {{
                font-size: 0.95em;
                opacity: 0.9;
            }}

            @media (max-width: 768px) {{
                h1 {{
                    font-size: 1.8em;
                    margin-bottom: 30px;
                }}

                .grid {{
                    grid-template-columns: 1fr;
                    gap: 20px;
                }}
            }}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸ“Š Data Visualization Dashboard</h1>

            <div class="grid">
    
                <div class="chart-card">
                    <div class="chart-number">1</div>
                    <img src="chart_1.png" alt="Chart 1" loading="lazy">
                </div>
        
                <div class="chart-card">
                    <div class="chart-number">2</div>
                    <img src="chart_2.png" alt="Chart 2" loading="lazy">
                </div>
        
                <div class="chart-card">
                    <div class="chart-number">3</div>
                    <img src="chart_3.png" alt="Chart 3" loading="lazy">
                </div>
        
                <div class="chart-card">
                    <div class="chart-number">4</div>
                    <img src="chart_4.png" alt="Chart 4" loading="lazy">
                </div>
        
            </div>

            <div class="footer">
                <p>Generated with Pandas + Matplotlib</p>
            </div>
        </div>
    </body>
    </html>
